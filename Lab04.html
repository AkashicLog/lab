<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 04</title>
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/Lab04.css" />
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
   <form method="post" action="http://www.randyconnolly.com/tests/process.php">
       <fieldset>
       <legend>
           PHOTO DETAILS
       </legend>
        <table>
            <tbody>
            <tr>
                <td colspan="2">
                    Title<br>
                    <input type="text" name="title" placeholder="Give your photo a descrtptive name" title="name your photo">
                    Descrtption<br>
                    <textarea title="descrtption" name="descrtption" placeholder="Adding a rich description will help with search results"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Continent<br>
                    <select title="Continent" name="Continent">
                        <option value="Africa">Africa</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="Asia">Asia</option>
                        <option value="None" selected="selected">Choose your Continent</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="Oceania">Oceania</option>
                        <option value="None">None of your business</option>
                    </select><br>
                    Country<br>
                    <select title="Country" name="Country">
                        <option value="China">China</option>
                        <option value="None" selected="selected">Choose your Country</option>
                        <option value="Foreign country">Foreign country</option>
                    </select><br>
                    City<br>
                    <input type="text" name="city" title="city">
                </td>
                <td>
                    <p class="box">
                        Copyright?<br>
                        <label for="all right reserved">All right reserved</label>
                        <input type="radio" name="right" id="all right reserved" value="all right reserved">
                        <br>
                        <label for="creative Commons">Creative Commons</label>
                        <input type="radio" name="right" id="creative Commons" value="creative Commons">
                    </p>
                    <p class="box">
                        Creative Commons Types<br>
                        <input type="checkbox" name="CreativeCommonsTypes[0]" value="Attribution"> Attribution<br>
                        <input type="checkbox" name="CreativeCommonsTypes[1]" value="Noncommercial"> Noncommercial<br>
                        <input type="checkbox" name="CreativeCommonsTypes[2]" value="NoDerivativeWorks"> No Derivative Works<br>
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2" >
                    <p class="rectangle">
                        I accept the softwork license
                        <input type="checkbox" name="aceept" value="accept">
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    Rate this photo:<br>
                    <input type="number" name="rateofphoto"><br>
                    Color Collection:<br>
                    <input type="color" name="color">
                </td>
                <td>
                    Date Taken:<br>
                    <input type="date" name="date"><br>
                    Time Taken:<br>
                    <input type="time" name="time">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p class="rectangle">
                        <button type="submit"  formmethod="post"  class="rounded">提交</button>
                        <button type="reset" class="rounded">Clear Form</button>
                    </p>
                </td>
            </tr>
            </tbody>
        </table>
       </fieldset>
   </form>
   </section>
</main>  


</body>
</html>
