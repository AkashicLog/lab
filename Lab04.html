<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 04</title>
     <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
   <header class="container">
      <div class="row">
          <div class="navbar-header">
          <h1><strong>Share Your Travels</strong></h1>
          <em>Let us konw where you had been</em>
          </div>
          <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-text" href="./Lab02.html">Gallery</a></li>
                <li class="nav-item"><a class="navbar-text" href="#">Related Photos</a></li>
                <li class="nav-item"><a class="navbar-text" href="#">Reviews</a></li>
            </ul>
        </nav>
      </div>
   </header>
   <section class="container">
   <div class="card">
      <div class="card-body">
   <form method="post" action="http://www.randyconnolly.com/tests/process.php" role="form">
       <strong class="h2">PHOTO DETAILS</strong>
       <div class="form-group">
           <label for="titleOfPhoto">Title</label>
           <input class="form-control" type="text" id="titleOfPhoto" name="title" placeholder="name your photo">
       </div>
       <div class="form-group">
           <label for="descrtptionOfPhoto">Descrtption</label>
           <textarea class="form-control" id="descrtptionOfPhoto" name="descrtption" rows="3" placeholder="Adding a rich description will help with search results"></textarea>
       </div>
       <div class="form-group">
           <label for="continent">Continent</label>
           <select class="form-control" id="Continent" title="Continent" name="continent">
               <option value="Africa">Africa</option>
               <option value="Antarctica">Antarctica</option>
               <option value="Asia">Asia</option>
               <option value="None" selected="selected">Choose your Continent</option>
               <option value="Europe">Europe</option>
               <option value="North America">North America</option>
               <option value="South America">South America</option>
               <option value="Oceania">Oceania</option>
               <option value="None">None of your business</option>
           </select>
       </div>
       <div class="form-group">
           <label for="country">Country</label>
           <select class="form-control" id="country" title="Country" name="country">
               <option value="China">China</option>
               <option value="None" selected="selected">Choose your Country</option>
               <option value="Foreign country">Foreign country</option>
           </select>
       </div>
       <div class="form-group">
           <label for="city">City</label>
           <input class="form-control" id="city" type="text" title="city" name="city">
       </div>
       <div class="form-group">
       <div class="h5">Copyright?</div>
       <div class="radio">
           <label>
               <input name="right" id="all right reserved" type="radio" value="all right reserved">
               All right reserved
           </label>
       </div>
       <div class="radio">
           <label>
               <input name="right" id="creative Commons" type="radio" value="creative Commons">
               Creative Commons
           </label>
       </div>
       </div>
       <div class="form-group">
           Creative Commons Types<br>
           <label class="radio-inline">
               <input type="checkbox" name="CreativeCommonsTypes[0]" value="Attribution">Attribution
           </label>
           <label class="radio-inline">
               <input type="checkbox" name="CreativeCommonsTypes[1]" value="Noncommercial">Noncommercial
           </label>
           <label class="radio-inline">
               <input type="checkbox" name="CreativeCommonsTypes[2]" value="NoDerivativeWorks"> No Derivative Works
           </label>
       </div>
       <div class="form-group">
           <label class="checkbox-inline">
               <input type="checkbox" id="inlineCheckbox1" name="aceept" value="accept">
               I accept the softwork license
           </label>
       </div>
       <div class="form-group">
           <div class="row">
           <div class="col-xs-12  col-lg-5">
               Rate this photo:<br>
               <input class="form-control" type="number" name="rateofphoto">
           </div>
           <div class="col-xs-12 col-lg-6">
               Color Collection:<br>
               <input class="form-control" type="text" name="color">
           </div>
           </div>
       </div>
       <div class="form-group">
           <div class="row">
               <div class="col-xs-12 col-lg-4">
                       Date Taken:
                       <input class="form-control" type="text" name="date">
               </div>
               <div class="col-xs-12 col-lg-6">
                       Time Taken:
                       <input class="form-control" type="text" name="time">
               </div>
           </div>
       </div>
       <button  class="btn btn-sm btn-success" type="submit"  formmethod="post">提交</button>
       <button  class="btn btn-sm btn-danger" type="reset" >Clear Form</button>
   </form>
      </div>
      </div>
   </section>
</body>
</html>
